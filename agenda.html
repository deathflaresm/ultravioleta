<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>UltraVioleta</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <!-- Title -->
  <div class="text-center container mt-5 mb-5"><h1>Agenda 2022</h1></div>
  <!-- Form -->
  <form id="myForm" class"form">
    <div class="container form-group" style="width:300px;">
      Fecha: <input type="date" name="date" class="form-control form-control-sm" required><br>
      Hora:  <input type="time" name="time" class="form-control form-control-sm" required><br>
      Clente: <input type="text" name="name" class="form-control form-control-sm" required><br>
      Número de tatuajes: <input type="number" name="quantity" class="form-control form-control-sm" required><br>
      Tamaño: (opcional)<input type="text" name="size" class="form-control form-control-sm"><br>
      Descripción: (opcional)<input type="text" name="description"class="form-control form-control-sm"><br>
      Precio: <input type="text" name="description" class="form-control form-control-sm"required><br>
      Anticipo: <input type="text" name="description" class="form-control form-control-sm" required><br>
      Tatuadora:
      <select class="form-control form-control-sm" aria-label="Default select example">
        <option value="1">Ale</option>
        <option value="2">Tania</option>
        <option value="3">Sara</option>
        <option value="4">Sofia</option>
        <option value="4">Daphne</option>
      </select><br>
      <input type="reset" class="btn btn-secondary" value="Cancel">
      <input type="submit" class="btn btn-primary" value="Submit">
    </div>
  </form>
  <!-- JavaScript -->
  <script type="text/javascript" src="js/script.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
